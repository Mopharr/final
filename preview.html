<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/pre.css">
    <link rel="stylesheet" href="./fontawesome-free-5.13.1-web/fontawesome-free-5.13.1-web/css/all.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <a href="/index.html"><img src="./css/images/WhatsApp_Image_2021-07-01_at_12.44.44_PM-removebg-preview.png" alt=""></a>
        <button onclick="goBack()" class="back-to-dashboard">Admin</button>
    </nav>
    <header>
        <div class="box-top">
            <i class="far fa-user"></i><span>Profile</span>
        </div>
    </header>
    <div class="box">
        <div class="child">
            <div class="box-main">
            <h3>Name:</h3><span id="cname"></span>
            </div>
            <div class="box-main">
                <h3>D.O.B:</h3><span id="DOB"></span>
            </div>
            <div class="box-main">
                <h3>Registration ID:</h3><span id="regId"></span>
            </div> 
            <div class="box-main">
                <h3>Local Government Area:</h3><span id="localGovt"></span>
            </div>
            <div class="box-main">
                <h3>State: </h3><span id="state"></span>
            </div>
            <div class="box-main">
                <h3>Sex: </h3><span id="sex" ></span>
            </div> 
            <div class="box-main">
                <h3>Place of Occurrence: </h3><span id="POC" ></span>
            </div>
        </div>
        <div class="parent">
            <div class="box-main">
                <h3>Father-Name:</h3><span id="fName"></span>
            </div>
            <div class="box-main">
                <h3>Father-Address:</h3><span id="fAddress"></span>
            </div>
            <div class="box-main">
                <h3>Father-State:</h3><span id="fState"></span>
            </div>
            <div class="box-main">
                <h3>Father-Ocupation:</h3><span id="fOccupation"></span>
            </div>
            <div class="box-main">
                <h3>Mother-Name:</h3><span id="mName"></span>
            </div>
            <div class="box-main">
                <h3>Mother-Adress:</h3><span id="mAddress"></span>
            </div>
            <div class="box-main">
                <h3>Mother-Status</h3><span id="mStatus"></span>
            </div>
            <div class="box-main">
                <h3>Mother-State:</h3><span id="mState"></span>
            </div>
            <div class="box-main">
                <h3>Mother-Occupation:</h3><span id="mOccupation"></span>
            </div>
        </div>
    </div>
<script src="./js/preview.js"></script>
</body>
</html>
