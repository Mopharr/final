<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reg.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="/index.html"><img src="./css/images/WhatsApp_Image_2021-07-01_at_12.44.44_PM-removebg-preview.png" alt=""></a>
    </nav>
      <form class="" action="index.html" method="post">
            <section class="main">
                <div class="">
                    <h3>Particulars Of The Child </h3>
                    <div class="item">
                        <div class="input-box">
                            <label for="">Name Of Child(Surname First)</label><br>
                            <input autocomplete="off" required required id="childname" type="text" name="array[]" value="" /> 
                        </div>
                        <div class="input-box">
                            <label for="">Date Of Birth</label><br>
                            <input autocomplete="off" required id="dob" type="date" name="array[]" value="" /> 
                        </div>
                    </div>
                    <div class="item">
                        <div class="input-box">
                            <label for="">Sex:</label><br>
                            <!-- <input autocomplete="off" id="sex" type="text" name="array[]"> -->
                            <select name="sex" id="sex"> Sex
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="">Place Of Occurrence</label><br>
                            <select name="poc" id="poc"> 
                                <option value="Hospital">Hospital</option>
                                <option value="Home">Home</option>
                            </select>
                        </div>
                    </div>
                    <div class="item">
                        <div class="input-box">
                            <label autocomplete="off" for="">Village / Town</label>
                            <br>
                            <input id="village" type="text" name="array[]" value="" /> 
                        </div>
                        <div class="input-box">
                            <label for="">Local Government Area</label><br>
                            <input autocomplete="off" id="local" type="text" name="array[]" value="" /> 
                        </div>
                    </div>
                    <div class="item">
                        <div class="input-box">
                            <label for="">State of Birth</label><br>
                            <input autocomplete="off" id="sob" type="text" name="array[]" value="" /> 
                        </div>
                    </div>
                </div>

                <div class="">
                    <h3>Particulars Of The Mother</h3>
                    <div class="item">
                        <div class="input-box">
                            <label for="">Mother's Name</label><br>
                            <input autocomplete="off" id="motherName" type="text" name="array[]" value="" /> 
                        </div>
                        <div class="input-box">
                            <label for="">Address</label><br>
                            <input autocomplete="off" id="address" type="text" name="array[]" value="" /> 
                        </div>
                    </div>
                    <div class="item">
                        <div class="input-box">
                            <label for="">Marital Status</label><br>
                            <input autocomplete="off" id="status" type="text" name="array[]" value="" /> 
                        </div>
                        <div class="input-box">
                            <label for="">Nationality</label><br>
                            <input autocomplete="off" id="nationality" type="text" name="array[]" value="" /> 
                        </div>
                    </div>
                    <div class="item">
                        <div class="input-box">
                            <label for="">State</label><br>
                            <input autocomplete="off" id="motherstate" type="text" name="array[]" value="" /> 
                        </div>
                        <div class="input-box">
                            <label for="">Occupation</label><br>
                            <input autocomplete="off" id="occupation" type="text" name="array[]" value="" /> 
                        </div>
                    </div> 
                </div>

                <div class="">
                    <h3>Particulars Of The Father</h3>
                    <div class="item">
                        <div class="input-box">
                            <label for="">Father's Name</label><br>
                            <input autocomplete="off" id="fatherName" type="text" name="array[]" value="" /> 
                        </div>
                        <div class="input-box">
                            <label for="">Address</label><br>
                            <input autocomplete="off" id="fatherAddress" type="text" name="array[]" value="" /> 
                        </div>
                    </div>
                    <div class="item">
                        <div class="input-box">
                            <label for="">Nationality</label><br>
                            <input autocomplete="off" id="fnationality" type="text" name="array[]" value="" /> 
                        </div>
                        <div class="input-box">
                            <label for="">State</label><br>
                            <input autocomplete="off" id="fstate" type="text" name="array[]" value="" /> 
                        </div>
                    </div>
                    <div class="item">
                        <div class="input-box">
                            <label for="">Occupation</label><br>
                            <input autocomplete="off" required id="foccupation" type="text" name="array[]" value="" /> 
                        </div>
                    </div>
                </div>
                <button class="button" type="button" name="button" onclick="Login()">
                    Submit
                </button>
            </section>
            
        </form>

         <div class="bg-modal modal">
             <div class="modal-content">
                 <div class="comment">
                     <div class="processing">
                         <img src="./css/images/Eclipse-1s-200px.gif" alt="">
                     </div>
                    <h3 id="message"></h3>
                 </div>
                 <div class="check">
                    <img src="./css/images/check-removebg-preview.png" alt="">
                </div>
                
             </div>
         </div>
      
        
    </div>
    <script src="./js/reg.js"></script>
</body>
</html>
