<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reg.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <label for="logo" class="coa"><img src="./css/images/download (1).jpeg" alt="" srcset=""></label>
    </nav>
      <form class="" action="index.html" method="post">
            <section class="main">
                <div class="">
                    <h3>Particulars Of The Child </h3>
                    <div class="item">
                        <div class="input-box">
                            <label for="">Name Of Child(Surname First)</label><br>
                            <input required id="childname" type="text" name="array[]" value="" /> 
                        </div>
                        <div class="input-box">
                            <label for="">Date Of Birth</label><br>
                            <input required id="dob" type="date" name="array[]" value="" /> 
                        </div>
                    </div>
                    <div class="item">
                        <div class="input-box">
                            <label for="">Sex:</label><br>
                            <input id="sex" type="text" name="array[]">
                        </div>
                        <div class="input-box">
                            <label for="">Place Of Occurrence</label><br>
                            <input id="poc" type="text" name="array[]" value="" /> 
                        </div>
                    </div>
                    <div class="item">
                        <div class="input-box">
                            <label for="">Village / Town</label>
                            <br>
                            <input id="village" type="text" name="array[]" value="" /> 
                        </div>
                        <div class="input-box">
                            <label for="">Local Government Area</label><br>
                            <input id="local" type="text" name="array[]" value="" /> 
                        </div>
                    </div>
                    <div class="item">
                        <div class="input-box">
                            <label for="">State of Birth</label><br>
                            <input id="sob" type="text" name="array[]" value="" /> 
                        </div>
                    </div>
                </div>

                <div class="">
                    <h3>Particulars Of The Mother</h3>
                    <div class="item">
                        <div class="input-box">
                            <label for="">Mother's Name</label><br>
                            <input id="motherName" type="text" name="array[]" value="" /> 
                        </div>
                        <div class="input-box">
                            <label for="">Address</label><br>
                            <input id="address" type="text" name="array[]" value="" /> 
                        </div>
                    </div>
                    <div class="item">
                        <div class="input-box">
                            <label for="">Marital Status</label><br>
                            <input id="status" type="text" name="array[]" value="" /> 
                        </div>
                        <div class="input-box">
                            <label for="">Nationality</label><br>
                            <input id="nationality" type="text" name="array[]" value="" /> 
                        </div>
                    </div>
                    <div class="item">
                        <div class="input-box">
                            <label for="">State</label><br>
                            <input id="motherstate" type="text" name="array[]" value="" /> 
                        </div>
                        <div class="input-box">
                            <label for="">Occupation</label><br>
                            <input id="occupation" type="text" name="array[]" value="" /> 
                        </div>
                    </div> 
                </div>

                <div class="">
                    <h3>Particulars Of The Father</h3>
                    <div class="item">
                        <div class="input-box">
                            <label for="">Father's Name</label><br>
                            <input id="fatherName" type="text" name="array[]" value="" /> 
                        </div>
                        <div class="input-box">
                            <label for="">Address</label><br>
                            <input id="fatherAddress" type="text" name="array[]" value="" /> 
                        </div>
                    </div>
                    <div class="item">
                        <div class="input-box">
                            <label for="">Nationality</label><br>
                            <input id="fnationality" type="text" name="array[]" value="" /> 
                        </div>
                        <div class="input-box">
                            <label for="">State</label><br>
                            <input id="fstate" type="text" name="array[]" value="" /> 
                        </div>
                    </div>
                    <div class="item">
                        <div class="input-box">
                            <label for="">Occupation</label><br>
                            <input id="foccupation" type="text" name="array[]" value="" /> 
                        </div>
                    </div>
                </div>
                <button class="button" type="button" name="button" onclick="Login()">
                    Submit
                </button>
            </section>
            
        </form>

         <div class="bg-modal modal">
             <div class="modal-content">
                 <div class="sign">
                     +
                 </div>
                 <div class="comment">
                    <h3>Collecting data .......</h3>
                    <h3>validating data .......</h3>
                    <h3>Registration complete </h3>
                    <h3>Registration Successful!</h3> 
                 </div>
                 <div class="check">
                    <img src="./css/images/check-removebg-preview.png" alt="">
                </div>
                
             </div>
         </div>
      
        
    </div>
    <script src="./js/reg.js"></script>
</body>
</html>
